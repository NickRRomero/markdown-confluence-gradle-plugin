buildscript {
    repositories {
//        maven {
//            url "http://dl.bintray.com/qwazer/maven"
//        }
        jcenter()
    }
    dependencies {
        classpath 'com.github.qwazer:markdown-confluence-gradle-plugin:0.2-RC01'
    }
}

apply plugin: 'com.github.qwazer.markdown-confluence'

confluence {
    parentPage 'Home'
    authentication 'admin:admin'.bytes.encodeBase64().toString()
    confluenceRestApiUrl 'https://acme.com:8090/rest/api/'
    spaceKey 'SAMPLE'
    title 'projectName'
    baseFile = file('README.md')
    sslTrustAll true
}